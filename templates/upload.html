<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      margin: 0;
      background-position: center;
      font-family: Arial, Helvetica, sans-serif;
      background-color: lemonchiffon;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color:darkgoldenrod;
      color: white;
    }

    .h1{
      font-size: 10px;
      text-align: center;
      color: black; 
    }

    </style>
  </head>
 <body>
  
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="about.html">About us</a>
    </div>
    
      {% if msg %}
      <h1>{{ msg }}</h1>
      {% endif %}
     
      <table role="presentation" border="0"  cellpadding="0" align="center" width="100%" style="max-width:400px; min-width:1000px; margin: auto; border: 1px solid black;background: rgba(255,255,255,0.5);">
        <tr>
        </br></br></br></br></br></br>
          <th><br><font size="5" color="black">
          
            <h1>Upload new File</h1>
            <form method=post enctype=multipart/form-data>
              <p><input type=file name=file>
                 <input type=submit value=Upload>
            </form>
            
            
            <h1>Result:</h1>
            <!-- {% if img_src %}
              <img src="{{ img_src }}">
            {% endif %} -->
           
            {% if extracted_text %}
              <p> The extracted text from the image above is: <b> {{ extracted_text }} </b></p>
           
            {% else %}
              The extracted text will be displayed here
            {% endif %}
          </br></br></font>
          </th>	
        </tr>
      </table>

      
    </body>
   </html>
