<!DOCTYPE html>
<html lang="en">

<head>
	<style>
	<title>Image to Text</title>
	body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			width: 100vw;
			overflow: hidden;
			background-color: black;
			background-repeat: no-repeat;
		    background-size: cover;
	}

	h1{
		color: slateblue;
  		margin-left: 40px;
  		margin-top: 120px;
		text-align: center;
	}

	p{

		text-align: center;
	}
	label {
			display: block;
			width: 60vw;
			max-width: 300px;
			margin-top: 40px;
			margin-left: 500px;
			background-color: slateblue;
			border-radius: 2px;
			font-size: 1em;
			line-height: 2.5em;
			text-align: center;
	}

	label:hover {
				background-color: cornflowerblue;
			}

	label:active {
				background-color: mediumaquamarine;
			}

	input {
			border: 0;
		    clip: rect(1px, 1px, 1px, 1px);
		    height: 1px; 
		    margin: -1px;
		    overflow: hidden;
		    padding: 0;
		    position: absolute;
		    width: 1px;
		}
	ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;
		  background-color: #333;
	}

	li {
		  float: left;
		  border-right:1px solid #bbb;
	}

	li:last-child {
		  border-right: none;
	}

	li a {
		  display: block;
		  color: white;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
	}

	li a:hover:not(.active) {
		  background-color: #111;
	}

	.active {
		  background-color: slateblue;
	}

		</style>
</head>
<body>
	<ul>
	  <li><a class="active" href="#home">Home</a></li>
	  <li style="float:right"><a href="#about">About</a></li>
	</ul>
	<form method="post" enctype="multipart/form-data">
		<h1>Image to text recognition</h1>
		<p>Upload your image </p>
		
			<label for="apply"><input type="file" name="" id="apply" accept="image/*,.pdf">Get file</label>
	
	</form> 
</body>
</html>
